<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="#0f172a" />
  
  <!-- Icon Shape with Gradient -->
  <g filter="url(#glow)">
    <path d="M190 150 L100 256 L190 362" stroke="url(#grad1)" stroke-width="45" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M322 150 L412 256 L322 362" stroke="url(#grad1)" stroke-width="45" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="280" y1="130" x2="232" y2="382" stroke="white" stroke-width="45" stroke-linecap="round" opacity="0.9"/>
  </g>
</svg>